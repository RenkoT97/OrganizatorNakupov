    <style>
        .tabela-artiklov {
            border-collapse: collapse;
            border-spacing: 1;
            width: 100%;
            border: 1px solid powderblue;

        }

        th, td {
            text-align: center;
            padding: 16px;
            border: 1px solid black;
        }

</head>
<body style="background-color: powderblue;">
    <nav class="navbar navbar-light" style="background-color: powderblue;">
        <div class="container">

    <h2>Košarica</h2>

    <table class="tabela-artiklov">
        <tr>
            <th>ID</th>
            <th>Ime izdelka</th>
            <th>Količina</th>
        </tr>
        %for (id_izdelka, kolicina, ime_izdelka) in kosarica:
